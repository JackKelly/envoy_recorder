repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        # This uses the ruff inside your .venv automatically
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: ty
        name: ty type check
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false  # ty checks the whole project, not file-by-file
